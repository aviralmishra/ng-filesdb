<!DOCTYPE html>
<html lang="en" ng-app="filesApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>FilesDB</title>
  <style>
    .ng-hide {
      display: none!important;
    }
  </style>
  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/app.css-->
  <!-- inject:css -->
  <link rel="stylesheet" href="/.tmp/styles.css">
  <!-- endinject -->
  <!-- endbuild -->
  <link rel="icon" type="image/png" href="images/favicon.ico">
</head>

<body>
  <div id="wrap">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">FilesDB</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li ng-class="active"><a href="#/"><i class="fa fa-home"></i> Home</a></li>
            <li ng-class="active"><a href="#/view"><i class="fa fa-file"></i> My Files</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div ng-view></div>
    </div>
    <div id="push"></div>
  </div>
  <div id="footer">
    <div class="container">
      <p class="muted credit">License: MIT</p>
    </div>
  </div>

  <!-- build:js js/lib.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/toastr/toastr.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js js/app.js-->
  <!-- inject:js -->
  <script src="/src/client/app/app.module.js"></script>
  <script src="/src/client/app/common/common.module.js"></script>
  <script src="/src/client/app/upload/upload.module.js"></script>
  <script src="/src/client/app/view/view.module.js"></script>
  <script src="/src/client/app/app.routes.js"></script>
  <script src="/src/client/app/upload/upload.controller.js"></script>
  <script src="/src/client/app/view/view.controller.js"></script>
  <script src="/src/client/app/view/viewFile.directive.js"></script>
  <script src="/src/client/app/common/services/files.service.js"></script>
  <!-- endinject -->

  <!-- inject:templates:js -->
  <script src="/.tmp/templates.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
</body>

</html>
